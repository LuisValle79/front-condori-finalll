<h2 mat-dialog-title class="text-xl font-bold text-green-700">Detalles de Compra</h2>

<mat-dialog-content>
  <div *ngIf="details.length === 0" class="text-center py-4">
    No se encontraron detalles
  </div>

  <table mat-table [dataSource]="details" *ngIf="details.length > 0" class="w-full">
    <!-- Columna Producto -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let item">{{item.product?.comercialName || 'N/A'}}</td>
    </ng-container>

    <!-- Columna Cantidad -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
    </ng-container>

    <!-- Columna Precio Unitario -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef>Precicio Unitario</th>
      <td mat-cell *matCellDef="let item">
        {{item.unitPrice | currency:'PEN':'S/.'}}
      </td>
    </ng-container>

    <!-- Columna Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let item">
        {{item.quantity * item.unitPrice | currency:'PEN':'S/.'}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
